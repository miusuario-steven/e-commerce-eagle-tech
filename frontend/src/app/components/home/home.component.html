<app-header-user></app-header-user>

  <!-- Page Content -->
  <div class="container">
    <header class="jumbotron my-4">
      <h1 class="display-3">Ecommerce Eagle Tech</h1>
      <br>IA para tu hogar<br>
      <p class="lead">Tu tienda de productos en LÃ­nea</p>
    </header>

    <div class="main-content">
        <div class="section-content section-content-p30">
          <div class="container-fluid">
            <div class="row">
              <div *ngFor = "let p of products" class="col-md-3">
    
                <div class="product-box">
                  <img src="{{p.urlImage}}">
                  <h2 class="card-text">{{p.name}}</h2>
                  <div class="price"> {{p.price}} </div>
                  <div class="product-show">
                    <a [routerLink]="['/cart/detailproduct', p.id]" class="primary-btn">Ver producto</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
  
  </div>
  
  <!-- Footer -->
  <footer class="py-5" style="background-color: #350435;">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce 2023</p>
    </div>
    <!-- /.container -->
  </footer>
